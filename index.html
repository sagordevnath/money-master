<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Balance Statement</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="text-center m-5 fw-bold text-info">
        <h1>Balance Statement</h1>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-lg-7">
                    <img height="815px" width="705px" src="images/Budgeting.jpg" alt="">
                </div>
                <div class="col-lg-5 balance-statement">
                    <div class="Income container">
                        <h2 class="text-center my-4">Income</h2>
                        <h4>Income :<input type="text" value="" name="" id="" class="ms-3 input border-0 rounded"></h4>
                    </div>
                    <div>
                        <h2 class="text-center my-4">Expenses</h2>
                        <div class="Expenses container">
                            <h4 class="ms-4 my-">Food :<input type="text" name="" id="" class="ms-3 input border-0 rounded"></h4>    
                            <h4 class="ms-4 my-3">Rent :<input type="text" name="" id="" class="ms-4 input border-0 rounded"></h4>    
                            <h4 class="ms-2 my-3">Clothes :<input type="text" name="" id="" class="ms-2 input border-0 rounded"><h4>                            
                            <div class="d-grid gap-2 col-4 mx-auto my-5">
                                <button class="btn btn-primary fw-bold" type="button">Calculate</button>                                
                            </div>
                            <div class="mt-4">
                                <h2 class="m-3">Total Expenses : <span>00</span></h2>
                                <h2 class="m-3">Balance : <span>00</span></h2>
                            </div>
                            <h4 class="my-5 text-center">Save :<input type="number" name="" id="" class="mx-4 input border-0 rounded w-25"> % <button type="button" class="btn btn-primary ms-3 px-5">Save</button></h4>
                            <div>
                                <h2 class="m-3">Saving Amount : <span>00</span></h2>
                                <h2 class="m-3">Remaining Balance : <span>00</span></h2>
                            </div>                            
                        </div>
                    </div>
                </div>                
            </div>
        </section>
    </main>
    

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
